name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:16.0-alpine
        env:
          POSTGRES_USER: test_orm
          POSTGRES_PASSWORD: test_orm
          POSTGRES_DB: test_orm
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U test_orm"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.22.3"

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U test_orm; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 1
          done

      - name: Run tests
        run: ./run_tests.sh
        env:
          DATABASE_URL: postgres://test_orm:test_orm@localhost:5432/test_orm?sslmode=disable
